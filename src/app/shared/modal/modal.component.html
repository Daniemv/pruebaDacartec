<div class="modal fade" id="detailmodal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailModalLabel">Detail {{index + 1}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <div *ngIf="loading" class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <app-carousel *ngIf="!loading" class="d-none d-sm-block" [carouselData]="carouselData" [id]="'modalDetail'"></app-carousel>
        <ul *ngIf="!loading" class="list-group">
          <li *ngFor="let item of itemDetail.features" class="list-group-item">
            <span [ngClass]="{'marked': item.important}">{{item.text}}</span>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
